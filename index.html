<!DOCTYPE html>
<head>
    <title>Crud Operation</title>
    <link  rel="stylesheet" href="style.css"
</head>

<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="firstName"  >First Name</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Enter First Number" required>
                    </div>
                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name">
                    </div>
                    <div>
                        <label for="math">Math</label>
                        <input type="number" name="math" id="math">
                    </div>
                    <div>
                        <label for="eng">English</label>
                        <input type="number" name="eng" id="eng">
                    </div>
                    
                    <div>
                        <label for="gs">General Studies</label>
                        <input type="number" name="gs" id="gs" >
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <div id="hide">
                    <table class="list" id="storeList">
                        <div>
                            <tr>
                                <th rowspan="2">First Name</th>
                                <th rowspan="2">Last Name</th>
                                <th colspan="3">Marks</th>
                                <th>Percentage</th>
                                <th>Action</th>
                            </tr>
                            <tr>
                                <th>Math</th>
                                <th>English</th>
                                <th>General Studies</th>
                            </tr>
                        </div>
                        </thead>
                        <tbody>
                           

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script  src="./script.js"></script>
   

</body>
</html>
